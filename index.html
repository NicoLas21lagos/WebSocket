<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Chat</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <main>
        <div>
            <h1 class="text-center">Chat Belencita y Nico</h1>
        </div>
        <div class="container">
            <div id="messages" class="mb-3"></div>
            <div class="input-group">
                <input type="text" id="input" class="form-control" placeholder="Escribe un mensaje...">
                <div class="input-group-append">
                    <button id="send" class="btn btn-primary">Enviar</button>
                </div>
            </div>
        </div>
    </main>

    <script>
        const ws = new WebSocket('wss://different-feline-collar.glitch.me/');
        const messagesDiv = document.getElementById('messages');
        const input = document.getElementById('input');
        const sendButton = document.getElementById('send');

        // FunciÃ³n para mostrar los mensajes en el chat
        function showMessage(message) {
            const messageElement = document.createElement('div');
            messageElement.textContent = message;
            messagesDiv.appendChild(messageElement);
        }

        // Cuando recibes mensajes (anteriormente almacenados o nuevos)
        ws.onmessage = (event) => {
            const messages = JSON.parse(event.data);
            messages.forEach((message) => {
                showMessage(message); // Mostrar el mensaje directamente
            });
        };

        // Cuando haces clic en enviar
        sendButton.onclick = () => {
            const message = input.value;
            if (message) {
                ws.send(message); // Enviar solo el texto del mensaje
                input.value = ''; // Limpiar el campo de texto
            }
        };
    </script>
</body>

</html>
