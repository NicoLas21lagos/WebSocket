<!DOCTYPE html> 
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        #messages {
            height: 300px;
            border: 1px solid #ccc;
            padding: 10px;
            overflow-y: scroll;
        }

        #input {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }

        #send {
            margin-top: 10px;
            padding: 10px 20px;
        }
    </style>
</head>

<body>
    <h1>WebSocket Chat</h1>
    <div id="messages"></div>
    <input type="text" id="input" placeholder="Escribe un mensaje...">
    <button id="send">Enviar</button>

    <script>
        const ws = new WebSocket('wss://different-feline-collar.glitch.me/');

        const messagesDiv = document.getElementById('messages');
        const input = document.getElementById('input');
        const sendButton = document.getElementById('send');

        // Cuando recibes un mensaje del servidor
        ws.onmessage = (event) => {
            const reader = new FileReader();

            reader.onload = () => {
                const message = reader.result;
                const messageElement = document.createElement('div');
                messageElement.textContent = message;
                messagesDiv.appendChild(messageElement);
            };

            if (event.data instanceof Blob) {
                reader.readAsText(event.data);
            } else {
                // Si el mensaje no es un Blob, simplemente agrÃ©galo
                const messageElement = document.createElement('div');
                messageElement.textContent = event.data;
                messagesDiv.appendChild(messageElement);
            }
        };

        // Cuando haces clic en enviar
        sendButton.onclick = () => {
            const message = input.value;
            if (message) {
                ws.send(message);
                input.value = '';
            }
        };
    </script>
</body>

</html>
