<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Test</title>
</head>
<body>
    <textarea id="input" placeholder="Type a message"></textarea>
    <button id="send">Send</button>
    <div id="output"></div>

    <script>
        const socket = new WebSocket('wss://nombre-del-proyecto.glitch.me/');

        socket.onopen = () => {
            console.log('Connected to WebSocket');
        };

        document.getElementById('send').addEventListener('click', () => {
            const message = document.getElementById('input').value;
            socket.send(message); // EnvÃ­a el mensaje como texto
        });

        socket.onmessage = (event) => {
            const message = event.data; // Recibe el mensaje
            console.log('Received:', message);
            document.getElementById('output').textContent = message; // Muestra el mensaje
        };
    </script>
</body>
</html>
